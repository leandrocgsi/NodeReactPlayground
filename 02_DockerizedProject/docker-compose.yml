version: '3.7'

services:
  db:
    image: mysql:5.7.22
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
#      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: docker_from_zero_to_mastery_node_react
    ports:
      - 3308:3306
    networks:
      - udemy-network
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: leandrocgsi/node-react-backend
    ports:
      - 5000:5000
    depends_on:
      - db
    command: ./wait-for.sh db:3306 -- ./startup.sh
    restart: always
    networks:
      - udemy-network
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    image: leandrocgsi/node-react-frontend
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - backend
    networks:
      - udemy-network
networks:
    udemy-network:
        driver: bridge      